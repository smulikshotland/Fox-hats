<div class="text-center">
    <form class="form-signin" #form (ngSubmit)="onSubmit()" [formGroup]="signInForm" >
      <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h2 class="h3 mb-3 font-weight-normal">אנא היכנס</h2>
      <br><br>
      <label for="inputEmail" class="sr-only">Email address</label>
      
      
      <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="כתובת אימייל" required autofocus>
      <br>
      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="סיסמה" required>
      <div class="checkbox mb-3">
        <br><br>
        <label>
          <input type="checkbox" value="remember-me"> זכור אותי
        </label>
      </div>
      <br><br>
      <button [disabled]="signInForm.invalid" type="submit" routerLink='/ShoppingCart'>אישור</button>
      <!-- <button routerLink='/chat'>Sign in</button> -->
      <br>
      <br>
      <button routerLink='/registration'>משתמש חדש</button>
      
      
  </form>
  </div>
  <router-outlet></router-outlet>
